<!DOCTYPE html>
<div class="oppia-foundation-white-background"
     layout="column"
     layout-align="center center">
  <md-content class="oppia-foundation-horizontal-padding
                     oppia-foundation-white-background
                     home-page-donate-tab-content"
              layout="row"
              layout-align="center">
    <p class="oppia-foundation-no-margin-top
              home-page-action-result-text"
       flex="50">
       We have a broad community of volunteers who play critical
       roles in everything from software development to graphic
       design and even marketing and outreach. If you are
       passionate about education and giving back, don't hesitate
       to reach out. Become a part of the Oppian family today!
    </p>
    <md-content class="oppia-foundation-gray-background
                       oppia-foundation-no-margin-top
                       oppia-foundation-button-horizontal-padding"
                flex="50">
      <ng-include src="situationDescriptionUrls.volunteer"></ng-include>
    </md-content>
  </md-content>
  <md-button class="oppia-foundation-green-button
                    oppia-foundation-margin-bottom-40"
             href="/#!/volunteer">
    Get Involved
  </md-button>
</div>
