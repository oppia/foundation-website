<!DOCTYPE html>
<html ng-app="oppiaFoundationWebsite" lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Oppia Foundation">

    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-46829952-2', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <!-- End Google Analytics -->

    <link rel="shortcut icon" type="image/png" href="assets/images/logo_light.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
    <!-- UI Bootstrap requires Bootstrap CSS(tested with v3.3.7) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://fonts.googleapis.com/css?family=Capriola|Rubik|Roboto|Material+Icons|Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
    <!-- AngularJS Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>
    <!-- Markdown Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-showdown/1.1.0/ng-showdown.min.js"></script>
    <!-- UI Bootstrap Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <!-- Smooth scroll library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.2/angular-scroll.min.js"></script>
    <!-- Headroom JS dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.9.4/headroom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.9.4/angular.headroom.min.js"></script>
    <!-- JQuery dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

    <script src="/assets/constants.js"></script>
    <script src="pages/app.js"></script>
    <script src="pages/navbar/NavigationBarDirective.js"></script>
    <script src="pages/navbar/SideBarDirective.js"></script>
    <script src="pages/donate/PaypalDonateFormDirective.js"></script>
    <script src="pages/home/Home.js"></script>
    <script src="pages/home/LearnerInfoDefinitions.js"></script>
    <script src="pages/home/LearnerProfilesService.js"></script>
    <script src="pages/about/oppia/AboutOppia.js"></script>
    <script src="pages/volunteer/VolunteerInfoDefinitions.js"></script>
    <script src="pages/volunteer/Volunteer.js"></script>
    <script src="pages/volunteer/VolunteerProfilesService.js"></script>
    <script src="pages/partnerships/Partnerships.js"></script>
    <script src="pages/volunteer/ProfileCarouselDirective.js"></script>
    <script src="pages/footer/FooterDirective.js"></script>
    <script src="pages/services/WindowDimensionsService.js"></script>
    <title ng-bind="$root.title">Oppia Foundation</title>
    <base href="/">
  </head>

  <body layout="row" aria-label="Oppia Foundation Page">
    <div class="outer">
      <md-sidenav class="md-sidenav-right md-whiteframe-4dp oppia-foundation-green-background" md-component-id="right">
        <side-bar></side-bar>
      </md-sidenav>
      <header class="oppia-foundation-header"
              role="banner"
              headroom tolerance="3" offset="80"
              classes="{'initial':'animated',
                        'pinned':'slideDown',
                        'unpinned':'slideUp'}">
        <navigation-bar></navigation-bar>
      </header>
      <main>
        <section>
          <div layout="column" flex>
            <div ng-view layout-fill autoscroll="true" flex="noshrink"></div>
          </div>
        </section>
        <footer>
          <bottom-navigation></bottom-navigation>
        </footer>
      </main>
    </div>
  </body>

</html>
