<!DOCTYPE html>
<form action="https://www.paypal.com/cgi-bin/webscr"
      class="paypal-form"
      method="post"
      target="_top">
  <input type="hidden"
         name="cmd"
         value="_s-xclick">
  <input type="hidden"
         name="hosted_button_id"
         value="UWKTY87SYU766">
  <button class="md-button
                 md-no-ink
                 oppia-foundation-green-button
                 paypal-donate-button"
          ng-if="oppiaGreenButton">
    {{buttonText}}
  </button>
  <button class="md-button
                 md-no-ink
                 oppia-foundation-white-button
                 paypal-donate-button"
          ng-if="oppiaWhiteButton">
    {{buttonText}}
  </button>
</form>
<style>
  .paypal-form {
    padding: 0;
  }
  .md-button.paypal-donate-button {
    min-width: 240px;
    max-width: 400px;
  }
  @media screen and (min-width:600px) {
    .md-button.paypal-donate-button {
      min-width: 350px;
    }
  }
</style>
