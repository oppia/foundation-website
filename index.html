<!DOCTYPE html>
<html ng-app="oppiaFoundationWebsite">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Oppia Foundation">

    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/stylesheet.css">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://fonts.googleapis.com/css?family=Capriola|Rubik|Roboto|Material+Icons|Open+Sans:400,600">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
    <!-- AngularJS Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>

    <script src="app.js"></script>
    <script src="pages/navbar/NavigationBarDirective.js"></script>
    <title ng-bind="$root.title"></title>
  </head>

  <body layout="row" aria-label="Oppia Foundation Page">
    <div class="outer">
      <header role="banner">
        <navigation-bar></navigation-bar>
      </header>

      <section>
        <div layout="column" flex class="layout-column flex" role="index">
          <md-content md-scroll-y layout="column" flex>
            <div ng-view layout-fill autoscroll="true" flex="noshrink"></div>
          </md-content>
        </div>
      </section>
    </div>
  </body>
</html>
